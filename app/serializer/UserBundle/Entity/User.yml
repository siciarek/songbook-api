UserBundle\Entity\User:
    exclusion_policy: all
    accessor_order: custom
    custom_accessor_order:
        - id
        - username
        - email
        - gender
        - firstName
        - lastName
        - dateOfBirth
        - description
        - info
        - level
        - profileVisibleToThePublic
        - roles
    properties:
        id:
            expose: true
        firstName:
            expose: true
            serialized_name: firstName
        lastName:
            expose: true
            serialized_name: lastName
        level:
            expose: true
        profileVisibleToThePublic:
            expose: true
            serialized_name: profileVisibleToThePublic
        gender:
            expose: true
        dateOfBirth:
            expose: true
            serialized_name: dateOfBirth
            type: DateTime<'Y-m-d'>
        description:
            expose: true
        info:
            expose: true
