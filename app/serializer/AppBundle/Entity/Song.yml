AppBundle\Entity\Song:
    exclusion_policy: all
    properties:
        prop:
            expose: true
        id:
            expose: true
        title:
            expose: true
        lyrics:
            expose: true
        description:
            expose: true
        info:
            expose: true
        genre:
            expose: true
        audio:
            expose: true
        videos:
            expose: true
            serialized_name: video
        createdAt:
            expose: true
            serialized_name: createdAt
    virtual_properties:
        getAudioCount:
            expose: true
            serialized_name: audioCount
        getVideoCount:
            expose: true
            serialized_name: videoCount
