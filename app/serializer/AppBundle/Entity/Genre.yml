AppBundle\Entity\Genre:
    exclusion_policy: all
    properties:
        id:
            expose: true
        name:
            expose: true
        description:
            expose: true
        info:
            expose: true
        category:
            expose: true
            type: AppBundle\Entity\GenreCategory
            access_type: public_method
            accessor:
                getter: getCategory
                setter: setCategory
