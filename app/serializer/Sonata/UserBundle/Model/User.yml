Sonata\UserBundle\Model\User:
    exclusion_policy: all
    properties:
        gender:
            type: string
            expose: true
        firstname:
            type: string
            expose: true
            serialized_name: firstName
        lastname:
            type: string
            expose: true
            serialized_name: lastName
        dateOfBirth:
            expose: true
            serialized_name: dateOfBirth
            type: DateTime<'Y-m-d'>
