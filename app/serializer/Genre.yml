AppBundle\Entity\Genre:
    exclusion_policy: all
    accessor_order: custom
    custom_accessor_order:
        - id
        - name
        - info
        - description
        - category
    properties:
        id:
            expose: true
        name:
            expose: true
        description:
            expose: true
        info:
            expose: true
        category:
            expose: true
