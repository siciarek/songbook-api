AppBundle\Entity\Artist:
    exclusion_policy: all
    accessor_order: custom
    custom_accessor_order:
        - id
        - name
        - firstName
        - lastName
        - description
        - info
    properties:
        id:
            expose: true
        name:
            expose: true
        description:
            expose: true
        info:
            expose: true
        firstName:
            expose: true
            serialized_name: firstName
        lastName:
            expose: true
            serialized_name: lastName
