Application\Sonata\UserBundle\Entity\User:
    accessor_order: custom
    custom_accessor_order:
        - id
        - username
        - email
        - gender
        - firstname
        - lastname
        - dateOfBirth
        - description
        - info
        - level
        - profileVisibleToThePublic
        - roles
    exclusion_policy: all
    properties:
        id:
             expose: true
        level:
            expose: true
        description:
            expose: true
        info:
            expose: true
        profileVisibleToThePublic:
            expose: true
            serialized_name: profileVisibleToThePublic
